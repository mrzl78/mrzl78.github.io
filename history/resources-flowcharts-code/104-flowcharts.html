"shape"><rect x="387.000000" y="734.000000" width="179.000000" height="82.000000" stroke="#000536" fill="#90EE90" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="476.500000" y="772.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="476.500000" dy="0.000000">Greece by the sea </tspan><tspan x="476.500000" dy="18.500000">with few resources</tspan></text></g><g class="R2VvZ3JhcGh5IFJpZ2h0"><g class="shape"><rect x="918.000000" y="734.000000" width="173.000000" height="82.000000" stroke="#000536" fill="#90EE90" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="1004.500000" y="772.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="1004.500000" dy="0.000000">Greece is hilly and </tspan><tspan x="1004.500000" dy="18.500000">dry with poor soil</tspan></text></g><g class="RGVmZW5zaXZlIFNpdGVz"><g class="shape"><rect x="591.000000" y="702.000000" width="307.000000" height="114.000000" stroke="#000536" fill="#E8F4FD" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="744.500000" y="740.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="744.500000" dy="0.000000">Numerous defensive sites, </tspan><tspan x="744.500000" dy="17.250000">each centered around </tspan><tspan x="744.500000" dy="17.250000">defensible hill (acropolis) </tspan><tspan x="744.500000" dy="17.250000">→ More settled conditions by 800 B.C.</tspan></text></g><g class="RWFzdGVybiBJbmZsdWVuY2U="><g class="shape"><rect x="419.000000" y="896.000000" width="327.000000" height="130.000000" stroke="#000536" fill="#E8F4FD" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="582.500000" y="934.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="582.500000" dy="0.000000">Revival of trade and </tspan><tspan x="582.500000" dy="17.000000">influence from East: </tspan><tspan x="582.500000" dy="17.000000">Phoenician alphabet </tspan><tspan x="582.500000" dy="17.000000">→ Greeks add vowels, </tspan><tspan x="582.500000" dy="17.000000">Egyptian architecture (columns) and art</tspan></text></g><g class="QWdyaWN1bHR1cmU="><g class="shape"><rect x="773.000000" y="896.000000" width="254.000000" height="130.000000" stroke="#000536" fill="#E8F4FD" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="900.000000" y="934.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="900.000000" dy="0.000000">Mixed agriculture of </tspan><tspan x="900.000000" dy="17.000000">grains, vines, &amp; orchards </tspan><tspan x="900.000000" dy="17.000000">developed on marginal lands </tspan><tspan x="900.000000" dy="17.000000">by independent farmers </tspan><tspan x="900.000000" dy="17.000000">who band together vs. nobles</tspan></text></g><g class="Q2l0eSBTdGF0ZXM="><g class="shape"><rect x="466.000000" y="1106.000000" width="557.000000" height="206.000000" stroke="#000536" fill="#FFE5B4" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="744.500000" y="1139.000000" fill="#0A0F25" class="text fill-N1" style="text-anchor:middle;font-size:28px"><tspan x="744.500000" dy="0.000000">Defensive centers evolve into </tspan><tspan x="744.500000" dy="32.000000">small independent city-states (poleis)</tspan></text></g><g class="R3JlZWsgQ2l2aWxpemF0aW9u"><g class="shape"><rect x="12.000000" y="1392.000000" width="233.000000" height="66.000000" stroke="#000536" fill="#4A90E2" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="128.500000" y="1430.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px">Basis for Greek Civilization</text></g><g class="R3JlZWsgRGVtb2NyYWN5"><g class="shape"><rect x="1245.000000" y="1392.000000" width="220.000000" height="66.000000" stroke="#000536" fill="#4A90E2" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="1355.000000" y="1430.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px">Rise of Greek Democracy</text></g><g class="VW5pZnlpbmcgRmFjdG9ycw=="><g class="shape"><rect x="265.000000" y="1392.000000" width="960.000000" height="198.000000" stroke="#000536" fill="#F5F5DC" class=" stroke-B1" style="stroke-width:2;"></rect></g><text x="745.000000" y="1425.000000" fill="#0A0F25" class="text fill-N1" style="text-anchor:middle;font-size:28px">Unifying factors despite differences</text></g><g class="RGFyayBBZ2UuUG92ZXJ0eQ=="><g class="shape"><rect x="217.000000" y="198.000000" width="200.000000" height="82.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="317.000000" y="236.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="317.000000" dy="0.000000">Poverty as seen in the </tspan><tspan x="317.000000" dy="18.500000">crude architecture</tspan></text></g><g class="RGFyayBBZ2UuTW92ZW1lbnQ="><g class="shape"><rect x="437.000000" y="198.000000" width="196.000000" height="82.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="535.000000" y="236.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="535.000000" dy="0.000000">Movement of peoples </tspan><tspan x="535.000000" dy="18.500000">→ Chaos</tspan></text></g><g class="RGFyayBBZ2UuSWxsaXRlcmFjeQ=="><g class="shape"><rect x="653.000000" y="198.000000" width="204.000000" height="82.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="755.000000" y="236.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="755.000000" dy="0.000000">Illiteracy as seen by </tspan><tspan x="755.000000" dy="18.500000">lack of written records</tspan></text></g><g class="R3JlZWsgR3JvdXBzLkRvcmlhbnM="><g class="shape"><rect x="279.000000" y="474.000000" width="259.000000" height="98.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="408.500000" y="512.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="408.500000" dy="0.000000">Dorians, who overthrew </tspan><tspan x="408.500000" dy="17.666667">Mycenaeans and often treated</tspan><tspan x="408.500000" dy="17.666667">their subjects like slaves</tspan></text></g><g class="R3JlZWsgR3JvdXBzLklvbmlhbnM="><g class="shape"><rect x="558.000000" y="474.000000" width="237.000000" height="98.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="676.500000" y="512.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="676.500000" dy="0.000000">Ionians who either resisted </tspan><tspan x="676.500000" dy="17.666667">Dorians or fled to islands</tspan><tspan x="676.500000" dy="17.666667"> and Asia Minor (→ Ionia)</tspan></text></g><g class="Q2l0eSBTdGF0ZXMuUG9zaXRpdmU="><g class="shape"><rect x="516.000000" y="1180.000000" width="213.000000" height="82.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="622.500000" y="1218.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="622.500000" dy="0.000000">Inspired Greeks to work</tspan><tspan x="622.500000" dy="18.500000">hard for their polis</tspan></text></g><g class="Q2l0eSBTdGF0ZXMuTmVnYXRpdmU="><g class="shape"><rect x="749.000000" y="1180.000000" width="224.000000" height="82.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="861.000000" y="1218.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="861.000000" dy="0.000000">Chronic warfare between </tspan><tspan x="861.000000" dy="18.500000">poleis → their downfall</tspan></text></g><g class="VW5pZnlpbmcgRmFjdG9ycy5MZWFndWVz"><g class="shape"><rect x="315.000000" y="1442.000000" width="250.000000" height="98.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="440.000000" y="1480.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="440.000000" dy="0.000000">Leagues which bound groups </tspan><tspan x="440.000000" dy="17.666667">of cities by political, </tspan><tspan x="440.000000" dy="17.666667">religious, and kinship ties</tspan></text></g><g class="VW5pZnlpbmcgRmFjdG9ycy5MYW5ndWFnZQ=="><g class="shape"><rect x="585.000000" y="1442.000000" width="314.000000" height="98.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="742.000000" y="1480.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="742.000000" dy="0.000000">Common language which Greeks </tspan><tspan x="742.000000" dy="17.666667">saw as separating them </tspan><tspan x="742.000000" dy="17.666667">from non-Greek speaking 'barbarians'</tspan></text></g><g class="VW5pZnlpbmcgRmFjdG9ycy5SZWxpZ2lvbg=="><g class="shape"><rect x="919.000000" y="1442.000000" width="256.000000" height="98.000000" stroke="#000536" fill="#BCDDFB" class=" stroke-B1 fill-B5" style="stroke-width:2;"></rect></g><text x="1047.000000" y="1480.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="1047.000000" dy="0.000000">Common religion and </tspan><tspan x="1047.000000" dy="17.666667">sacred games (e.g., Olympics) </tspan><tspan x="1047.000000" dy="17.666667">→ Common ties for all Greeks</tspan></text></g><g class="KEZhbGwgb2YgTXljZW5hZWFuIENpdiAtJmd0OyBEYXJrIEFnZSlbMF0="><marker id="mk-d2-3716548959-c7cac157f529d058-2491588748-c7cac157f529d058" markerWidth="10.000000" markerHeight="12.000000" refX="
